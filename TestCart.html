<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="TestCartStyle.css">
<script src="jquery-3.2.1.min.js"></script>

</head>

<body>
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Your Cart
      </div>

      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img src="https://images-na.ssl-images-amazon.com/images/I/71H4I6ZRrXL._SX342_.jpg" width="60px" alt="">
        </div>

        <div class="description">
          <span>Fifa 18</span>
          <span>Ps4</span>
          
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="bilder/plus.png" width="30" alt="">
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="bilder/minus.png" width="30" alt="">
          </button>
        </div>

        <div class="total-price" value="599">599kr</div>
      </div>

    </div>

<script src="CartScript.js"></script>
</body>

</html>
